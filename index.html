<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
    <p>First Name:*
        <input type="text" name="first_name">
    </p>
    </div>
    <div>
        <p>Last Name:*
            <input type="text" name="last_name">
        </p> 
    </div>
    <div>
        <p>Email Address:*
            <input type="text" name="email_address">
        </p>
    </div>
    <div>
        <p>Password:*
            <input type="password" name="password">
        </p>
    </div>
    <div>
        <p>Confirm Password:*
            <input type="password" name="confirm_password">
        </p>
    </div>
    <div>
        <p>Birthday
            <input type="date" name="birthday">
        </p>
    </div>
    <div>
        <p>Gender Identity:</p>
        <p>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="non-binary" id="non-binary">
            <label for="non-binary">Non-Binary</label>
            <input type="radio" name="prefer" id="prefer">
            <label for="prefer">I prefer not to answer</label>
        </p>
    </div>
    <div>
    <p>A short descrition about myself:</p>
    <p>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
    </p>
    </div>
    <div>
        <p>
        Favorite Language:
            <select name="language" id="language">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
                <option value="js">Java Script</option>
        </select>
        </p>
    </div>
    <div>
        <p>
            <input type="checkbox" name="email" id="email">
            <label for="email">Yes, I would like to receive periodic email updates</label>
        </p>
    </div>
    <div>
        <p>
            <button>Create Account</button>
        </p>
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>
</body>
</html>
